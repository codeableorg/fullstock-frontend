config:
  target: "{{ $processEnvironment.BASE_URL }}" # URL base de tu backend en dev o prod
  phases:
    - duration: 10
      arrivalRate: 2
      name: warmup
    - duration: 20
      arrivalRate: 2
      rampTo: 4
      name: ramp
    # - duration: 60
    #   arrivalRate: 10
    #   name: sustain
  # Load the Playwright engine:
  engines:
    playwright: {}
  # Path to JavaScript file that defines Playwright test functions
  # TypeScript is also supported
  processor: "./flow.mjs"
scenarios:
  - engine: playwright
    testFunction: guestUserPurchase
